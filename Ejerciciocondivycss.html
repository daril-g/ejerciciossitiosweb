<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Div</title>
</head>
<body>
    <style>
        .container {
            width: 100%;
            margin: 0 auto;
            border: 1px solid #000;
        }   
        .header, .footer {
            background-color: #b5faf6ee;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #ddd;
            padding: 20px;
        }
        .main {
            width: 60%;
            padding:20rem;
        }
        </style>
    <div class="container">
        <div class="header">
            <h1>Mi pagina web</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li>Inicio</li>
                    <li>Acerca de</li>
                    <li>contacto</li>
                </ul>
            </div>
            <div class="main">
                <h2>contenido principal</h2>
                <p>Bienvenido a mi pagina web. Aqui encontraras informacion interesante.</p>
            </div>
        </div>
        <div class="footer">
            <p>Derechos reservados &copy; 2025</p>
        </div>
    </div>
</body>
</html>
